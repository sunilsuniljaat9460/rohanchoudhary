<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Rohan Coaching</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ✅ Navigation Bar -->
  <nav class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="#">Courses</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- ✅ Contact Section -->
  <section class="contact-section">
    <div class="contact-container">
      <h2>Contact Us</h2>

      <div class="contact-boxes">
        <!-- 📍 Address and Info -->
        <div class="contact-info">
          <h3>Our Coaching Institute</h3>
          <p><strong>Address:</strong> Near Bus Stand, ABC Road, Jaipur</p>
          <p><strong>Phone:</strong> +91 98765 43210</p>
          <p><strong>Email:</strong> rohancoaching@email.com</p>
        </div>

        <!-- 📝 Contact Form -->
        <div class="contact-form">
          <form action="#" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
          </form>
        </div>
      </div>

      <!-- 🗺 Google Map -->
      <div class="map-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3559.778300737949!2d75.8074205745771!3d26.846729862956185!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x396db52c0664d2b9%3A0xb06bd635f7a9f634!2sJaipur%20Bus%20Stand!5e0!3m2!1sen!2sin!4v1719912612345"
          width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>
      </div>
    </div>
  </section>

  <!-- ✅ JS File -->
  <script src="script.js"></script>
</body>
</html>

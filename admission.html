  <!-- Admission Form Section -->
  <section class="admission-form-section">
    <h2 class="section-title">Online Admission / Enquiry Form</h2>

    <form class="admission-form" action="#" method="post">

      <!-- Full Name -->
      <div class="form-group">
        <label for="name">Full Name <span>*</span></label>
        <input type="text" id="name" name="name" required />
      </div>

      <!-- Select Class -->
      <div class="form-group">
        <label for="class">Select Class <span>*</span></label>
        <select id="class" name="class" required>
          <option value="">-- Choose Class --</option>
          <option value="11">Class 11</option>
          <option value="12">Class 12</option>
          <option value="spoken">Spoken English</option>
        </select>
      </div>

      <!-- Stream Options -->
      <div class="form-group">
        <label>Stream <span>*</span></label>
        <div class="stream-options">
          <label><input type="radio" name="stream" value="Commerce" required> Commerce</label>
          <label><input type="radio" name="stream" value="Arts" required> Arts</label>
          <label><input type="radio" name="stream" value="Science/Maths" required> Science/Maths</label>
          <label><input type="radio" name="stream" value="Spoken" required> Spoken English</label>
        </div>
      </div>

      <!-- Phone -->
      <div class="form-group">
        <label for="phone">Phone Number <span>*</span></label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required />
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email ID</label>
        <input type="email" id="email" name="email" />
      </div>

      <!-- Message -->
      <div class="form-group">
        <label for="message">Message / Query</label>
        <textarea id="message" name="message" rows="4" placeholder="Write your query here..."></textarea>
      </div>

      <!-- Submit Button -->
      <div class="form-group">
        <button type="submit">Submit</button>
      </div>

    </form>
  </section>

</body>
</html>
